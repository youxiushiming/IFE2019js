<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
    document.getElementById("trans-btn").onclick=function(){
        var x=document.getElementById("dec-number").value;
        dec2bin(x);
    }
function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    if(decNumber<0){
        document.write("try again");
    }
    else{
        var q= binary(decNumber);
        document.getElementById("result").innerHTML=("结果是:"+q);
    }
}

// 实现点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
function binary(num){
        var arr1=[];
        var arr2=[];
        i=0;
        for(;num>0;){
            arr1.push(num%2);
            num = parseInt(num/2);
            i++;
        }
        for(j=i-1;j>=0;j--){
            arr2.push(arr1[j]);
        }
        return arr2.join().replace(/,/g,"");
        }

    </script>
</body>
</html>
