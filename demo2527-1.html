<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS里的居民们4</title>

</head>
<body>
        <script>
            function Go() {
    console.log("Go");
}

function GoSteps(n) {
    if(n===undefined){
        Go();
    }if(isNumber(n)){
        if(parseInt(n)>=1){
            while(parseInt(n)){
                Go();
                n--;
            }
        }
    }else{
       if(n==true){
           Go();
       }
    }
}

GoSteps(10); // Go 10次
GoSteps(1); // Go 1次
GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
GoSteps(0);  // 0次
GoSteps(-1);  // 0次
GoSteps(1.4);  // Go 1次
GoSteps(1.6);  // Go 1次
GoSteps(-1);  // 0次
GoSteps(true);  // Go 1次
GoSteps(false);  // 0次
GoSteps("Test");  // 0次
GoSteps(NaN);  // 0次
GoSteps(null);  // 0次
        </script>
</body>
</html>
