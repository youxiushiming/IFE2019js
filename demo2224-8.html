<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS里的居民们4</title>

</head>
<body>
        <script>
        var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    }, 
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    }, 
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
}
var arr1=[];
for(var i in scoreObject){
var arr2=[];
arr2.push(i);
for(var j in scoreObject[i]){
arr2.push(scoreObject[i][j]);
}
arr1.push(arr2);
}
console.log(arr1);
var menuArr = [
    [1, "Area1", -1],
    [2, "Area2", -1],
    [3, "Area1-1", 1],
    [4, "Area1-2", 1],
    [5, "Area2-1", 2],
    [6, "Area2-2", 2],
    [7, "Area1-2-3", 4],
    [8, "Area2-2-1", 6],
];
var menu1={};
menuArr.forEach((current,index)=>{
    if(current[2]==-1){
        menu1[current[0]]={
            "name":current[1],
            "subMenu":{}
        }
    }
    if(current[2]==1){
        menu1["1"]["subMenu"][current[0]]={
            "name":current[1],
            "subMenu":{}
        }
    }
    if(current[2]==2){
        menu1["2"]["subMenu"][current[0]]={
            "name":current[1],
            "subMenu":{}
        }
    }
    if(current[2]==4){
        menu1["1"]["subMenu"][current[0]]={
            "name":current[1],
            "subMenu":{}
        }
    }
    if(current[2]==6){
        menu1["2"]["subMenu"]["6"]["subMenu"][current[0]]={
            "name":current[1],
            "subMenu":{}
        }
    }
})
console.log(menu1);
        </script>
</body>
</html>
