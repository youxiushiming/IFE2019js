<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        document.getElementById("trans-btn").onclick=function(){
            var x=document.getElementById("dec-number").value;
            var y=document.getElementById("bin-bit").value;
            dec2bin(x,y);
        }

function dec2bin(decNumber,bit) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    // 这里是上一个任务的实现
    if(decNumber<0){
        document.write("try again");
    }else{
        var q=binary(decNumber,bit);
        document.getElementById("result").innerHTML="666"+q;
    }
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
// dec-number为5，bin-bit为5，则转化后数字为00101
// 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
// Some coding
    function binary(num,Bit){
        var arr1=[];
        var arr2=[];
        i=0;
        for(;num>0;){
            arr1.push(num%2);
            num=parseInt(num/2);
            i++;
        }
        for(j=i-1;j>=0;j--){
            arr2.push(arr1[j]);
        }
        
            if(Bit<arr2.length){
                console.log("<<");
            }
            if(Bit){
                for(r=arr2.length;r<Bit;r++){
                    arr2.unshift("0");
                }
            }
            return arr2.join().replace(/,/g,"");
        }
    </script>
</body>
</html>
