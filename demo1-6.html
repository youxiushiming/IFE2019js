<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table标签九九乘法表</title>
</head>
<style>
table{
    width:600px;
    border-collapse: collapse;
}
table td{
    border:1px dotted red;
    text-align: center;
}
</style>
<body>
<script>
    document.write("<table>");
    for(i=1;i<10;i++){
        document.write("<tr>");
        for(j=i;j<10;j++){
            document.write("<td>"+j+'*'+i+'='+j*i+"</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
