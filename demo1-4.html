<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3的小游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <script>
        window.onload=function number(){
            var c=100;
            for(i=1;i<=c;i++){
                if(i%3==0||String(i).indexOf("3")>=0){
                    console.log("PA");
                    continue;
                }else{
                    console.log(i);
                }
            }
        }
    </script>
</body>

</html>
